<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/leisures">
        <ion-icon name="calendar-clear-outline" slot="start"></ion-icon>
        <ion-label>Leisures</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>My Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="details">
          <ion-icon name="information-circle-outline"></ion-icon>
          <ion-label>Basic Details</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="schedule">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>My Schedule</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
</div>
