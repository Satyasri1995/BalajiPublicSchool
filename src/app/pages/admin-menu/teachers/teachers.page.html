<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start" defaultHref="admin-menu"></ion-back-button>
    <ion-title>Teachers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon name="person-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" (click)="addTeacher()">
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" (click)="removeTeacher()">
        <ion-icon name="person-remove-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-row class="ion-justify-content-center fill">
    <ion-col sizeSm="12" sizeMd="4" class="ion-no-padding">
      <ion-list>
        <ion-item class="ion-no-padding ion-activatable ripple-parent" detail="true" (click)="viewTeacherData()">
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
          <div class="list_item">
            <div class="list_item_title">Teacher Name</div>
            <ion-row class="list_item_subtitle ion-align-items-center">
              <span>Class Teacher : </span> &nbsp;
              <span>None</span>
            </ion-row>
            <ion-row class="list_item_subtitle ion-align-items-center">
              <span>Subject Taught : </span> &nbsp;
              <span>English,Hindi</span>
            </ion-row>
          </div>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
