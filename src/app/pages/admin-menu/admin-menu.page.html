<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Admin Menu</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="logout()">
        <ion-icon name="power-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center fill">
    <ion-col sizeSm="12" sizeMd="4" class="ion-no-padding">
      <ion-list>
        <ion-item class="ion-no-padding ion-activatable ripple-parent" detail="true" (click)="getTeachers()">
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
          <div class="list_item">
            <div class="list_item_title">Manage Teachers</div>
          </div>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
