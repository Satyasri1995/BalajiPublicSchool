<ion-content>
  <ion-list>
    <ion-list-header class="ion-no-padding ion-no-margin">
      <ion-toolbar>
        <ion-searchbar></ion-searchbar>
      </ion-toolbar>
    </ion-list-header>
    <ion-item-sliding *ngFor="let skool of skools">
      <ion-item-options side="start" expandable>
        <ion-item-option color="success" (click)="doRegister(skool)">Register</ion-item-option>
      </ion-item-options>
      <ion-item>
        <div class="list_item ion-margin-top ion-margin-bottom">
          <div class="list_item_title">{{skool.name}}</div>
          <div class="list_item_subtitle">Branch : {{skool.branch}}</div>
          <div class="list_item_subtitle">Registration No : {{skool.registerCode}}</div>
        </div>
      </ion-item>
      <ion-item-options side="end" expandable>
        <ion-item-option color="success" (click)="doRegister(skool)">Register</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
