<ion-content>
  <ion-list>
    <ion-list-header class="ion-no-padding ion-no-margin">
      <ion-toolbar>
        <ion-searchbar></ion-searchbar>
      </ion-toolbar>
    </ion-list-header>
    <ion-item-sliding *ngFor="let skool of skools">
      <ion-item-options side="start" expandable>
        <ion-item-option color="success" (click)="doRegister(skool)">Register</ion-item-option>
      </ion-item-options>
      <ion-item class="ion-no-padding">
        <div class="list_item ion-margin">
          <div class="list_item_title ion-text-nowrap">{{skool.name}}</div>
          <div class="list_item_subtitle">Branch : {{skool.branch}}</div>
        </div>
        <div slot="end" class="list_item_subtitle flex-column">
          <span>Reg No</span>
          <span>{{skool.registerCode}}</span>
        </div>
      </ion-item>
      <ion-item-options side="end" expandable>
        <ion-item-option color="success" (click)="doRegister(skool)">Register</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
