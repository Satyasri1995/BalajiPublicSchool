<ion-content>
  <ion-row class="ion-align-items-center ion-justify-content-center fill">
    <ion-col sizeSm="12" sizeMd="4">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="tertiary">
            School Registration
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form>
            <ion-item>
              <ion-label position="floating">School Name</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Branch Name</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Registration Code</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Postal Name</ion-label>
              <ion-input type="number"></ion-input>
            </ion-item>
            <ion-button fill="outline" class="ion-margin-top" (click)="onSubmit()">
              <ion-label>Submit</ion-label>
            </ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
